<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<header>
ATENDIMENTO ONLINE
</header>

<div class="image">
    <img
        class="image"
        src="/images//gatodebone.jpg"
        alt="Atendente">
</div>

<p class="messenger">
    José Gabriel
</p>

<p class="message">
    Olá, bom dia! Tudo bem com você? 
    <br><br>
    Como posso lhe ajudar?
</p>

<p class="receiver">
    Eu
</p>

<p class="message_receiver">
    Olá, bom dia! Tudo ótimo, e com você? 
    <br><br>
    Meu sistema está fora do ar, me ajude.
</p>

<div class="image">
    <img
    class="image"
    src="/images//gatodebone.jpg"
    alt="icone">
</div>

<p class="messenger">
    José Gabriel
</p>
        
<p class="message">
    Não.
</p>


<div class="form-container">
    <img
        class="anexo"
        src="/images/anexo.png"
        alt="alfinete"
    />

    <input type="text" placeholder="Digite sua mensagem aqui" class="form-input" />
    <button type="button">Enviar</button>
</div>
